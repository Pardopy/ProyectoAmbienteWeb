<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroConnect - Conectando agricultores con el mundo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CCStyles.css">
</head>
<body>
  <script src="js.js"></script>

  <body>
    <header>
      <div class="contenedor">
        <a href="#" class="logotipo">AgroConnect</a>
        <nav>
          <ul>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Cómo funciona</a></li>
            <li><a href="#" class="boton boton-primario">Registrarse</a></li>
            <li><a href="#" class="boton boton-secundario">Iniciar sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

      <main>
        <body>
          <div class="parent-container">
            <div class="centered-container">
              <h1>Configuración de Cuenta</h1>
              <form id="account-form">
                  <label for="username">Nombre de Usuario:</label>
                  <input type="text" id="username" name="username" value="usuario123">
      
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" id="email" name="email" value="usuario@ejemplo.com">
      
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password">

                  <label for="newpassword">Nueva Contraseña:</label>
                  <input type="newpassword" id="newpassword" name="newpassword">
      
                  <label for="confirm-password">Confirmar Contraseña:</label>
                  <input type="password" id="confirm-password" name="confirm-password">
      
                  <button type="button" onclick="updateAccount()">Actualizar Cuenta</button>
              </form>
              <div id="account-message" class="account-message"></div>
            </div>
          </div>
          <script src="script.js"></script>
        </body>
      </main>


    <footer>
      <div class="contenedor">
        <div class="columna-pie-de-pagina">
          <p>&copy; 2024 AgroConnect</p>
        </div>

        </div>
        <div class="columna-pie-de-pagina">
          <nav>

              <li><a href="#">Registrarse</a></li>
              <li><a href="#">Iniciar sesión</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
