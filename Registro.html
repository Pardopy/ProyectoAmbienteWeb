<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - AgroConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0; /* Color de fondo general */
    }

    .contenedor {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilos del header */
    header {
      background-color: #213435; /* Color de fondo del header */
      color: #ffffff; /* Color de texto del header */
      padding: 10px 0;
    }

    .logotipo {
      color: #ffffff; /* Color del logotipo */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #ffffff; /* Color de enlaces del header */
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Estilos del formulario de registro */
    .registro {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto; /* Centrar el formulario */
      max-width: 600px; /* Ancho máximo del formulario */
    }

    .registro h2 {
      font-size: 24px;
      color: #213435; /* Color de texto principal */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #213435; /* Color de texto secundario */
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .boton {
      display: inline-block;
      background-color: #213435; /* Color de fondo del botón */
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-size: 16px;
    }

    .boton:hover {
      background-color: #18565a; /* Color de fondo del botón al pasar el mouse */
    }

    /* Estilos del footer */
    footer {
      background-color: #213435; /* Color de fondo del footer */
      color: #ffffff; /* Color de texto del footer */
      padding: 20px 0;
      clear: both; /* Limpiar flotadores */
    }

    .columna-pie-de-index {
      width: 33.33%;
      float: left;
    }

    .columna-pie-de-index p,
    .columna-pie-de-index ul {
      margin-bottom: 10px;
    }

    .columna-pie-de-index nav ul {
      list-style-type: none;
      padding: 0;
    }

    .columna-pie-de-index nav ul li {
      margin-bottom: 5px;
    }

    .columna-pie-de-index nav ul li a {
      color: #ffffff;
      text-decoration: none;
    }

    .columna-pie-de-index nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="contenedor">
      <a href="index.html" class="logotipo">AgroConnect</a>
      <nav>
        <ul>
          <li><a href="about.html">Acerca de</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="howitworks.html">Cómo funciona</a></li>
          <li><a href="Registro.html" class="boton boton-primario">Registrarse</a></li>
          <li><a href="login.html" class="boton boton-secundario">Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="registro">
      <div class="contenedor">
        <h2>Registro en AgroConnect</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="boton boton-primario">Registrarse</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <div class="columna-pie-de-index">
        <p>&copy; 2024 AgroConnect</p>
      </div>
      <div class="columna-pie-de-index">
        <nav>
          <ul>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Cómo funciona</a></li>
            <li><a href="terminos.html">Términos y condiciones</a></li>
          </ul>
        </nav>
      </div>
      <div class="columna-pie-de-index">
        <nav>
          <ul>
            <li><a href="Registro.html">Registrarse</a></li>
            <li><a href="login.html">Iniciar sesión</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
