<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - AgroConnect</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #000;
    }

    .contenedor {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* Añadido para espaciado */
    }

    /* Estilos del header */
    header {
      background-color: #213435;
      color: #fff;
      padding: 10px 0;
    }

    .logotipo {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Estilos del formulario de inicio de sesión */
    .seccion-inicio-sesion {
      text-align: center;
      margin-top: 50px;
    }

    .formulario-inicio-sesion {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .formulario-inicio-sesion h2 {
      color: #213435;
    }

    .formulario-inicio-sesion label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    .formulario-inicio-sesion input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .formulario-inicio-sesion button {
      width: 100%;
      background-color: #213435;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .formulario-inicio-sesion button:hover {
      opacity: 0.8;
    }

    .formulario-inicio-sesion p {
      margin-top: 10px;
    }

    .formulario-inicio-sesion a {
      color: #213435;
      text-decoration: none;
    }

    .formulario-inicio-sesion a:hover {
      text-decoration: underline;
    }

    /* Estilos del footer */
    footer {
      background-color: #213435;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .columna-pie-de-index {
      width: 33.33%;
      display: inline-block;
      vertical-align: top;
    }

    .columna-pie-de-index p,
    .columna-pie-de-index ul {
      margin-bottom: 10px;
    }

    .columna-pie-de-index nav ul {
      list-style-type: none;
      padding: 0;
    }

    .columna-pie-de-index nav ul li {
      margin-bottom: 5px;
    }

    .columna-pie-de-index nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .columna-pie-de-index nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="contenedor">
      <a href="index.html" class="logotipo">AgroConnect</a>
      <nav>
        <ul>
          <li><a href="about.html">Acerca de</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="howitworks.html">Cómo funciona</a></li>
          <li><a href="registro.html" class="boton boton-primario">Registrarse</a></li>
          <li><a href="login.html" class="boton boton-secundario">Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="seccion-inicio-sesion">
      <div class="formulario-inicio-sesion">
        <h2>Iniciar sesión en AgroConnect</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="boton boton-primario">Iniciar sesión</button>
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <div class="columna-pie-de-index">
        <p>&copy; 2024 AgroConnect</p>
      </div>
      <div class="columna-pie-de-index">
        <nav>
          <ul>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Cómo funciona</a></li>
            <li><a href="terminos.html">Términos y condiciones</a></li>
          </ul>
        </nav>
      </div>
      <div class="columna-pie-de-index">
        <nav>
          <ul>
            <li><a href="registro.html">Registrarse</a></li>
            <li><a href="login.html">Iniciar sesión</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
